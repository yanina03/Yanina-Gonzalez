<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="contenedor">
    <div class="cuadrado violeta" onclick="cambiarFondo('blueviolet')"></div>
    <div class="cuadrado rosa" onclick="cambiarFondo('rosybrown')"></div>
    <div class="cuadrado amarillo" onclick="cambiarFondo('yellow')"></div>
    </div>
    <style>
        .contenedor {
            display: flex;
        }

        .cuadrado{
            height: 100px;
            width: 100px;
        }

        .violeta{
            background-color: blueviolet;
        }

        .rosa{
            background-color: rosybrown;
        }

        .amarillo{
            background-color: yellow;
        }
    </style>
    <script>
        function cambiarFondo(color) {
            document.querySelector('body').style.background=color;
        }
    </script>
</body>
</html>
