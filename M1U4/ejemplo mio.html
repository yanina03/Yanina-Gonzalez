<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8"/>
    <title></title>
</head>
<body>
    <script>
        const num1 = parseInt(prompt('Ingrese primer numero:',''));
        const num2 = parseInt(prompt('Ingrese segundo numero:',''));
        const num3 = parseInt(prompt('Ingrese tercer numero:',''));

        if (num1 > num2 && num1 > num3) {
            document.write(`el mayor es el ${num1}`);
        } else if (num2 > num3) {
            document.write(`el mayor es el ${num2}`);
        } else {
            document.write(`el mayor es el  ${num3}`);
        }
    </script>
</body>
</html>
